<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=width,initial-scale=1.0">
    <meta http-equiv="X-UA-COMPATIBLE" content="ie=edge">
    <script src="https://kit.fontawesome.com/25989d9b1b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"href="bootstrap.css">
    <title>Databáze knih</title>

</head>
<body>

  <div class="container mt-4">
      <h1 class="display-4 text-center">
          <i class="fas fa-book-open text-primary"></i>
           Moje <span class="text-primary"> Knižní </span> Databáze </h1>
      <form id="book-form">
          <div class="form-group">
               <label for="title">Název</label>
              <input type="text" id="title" class="form-control">
          </div>
          <div class="form-group">
              <label for="author">Autor</label>
              <input type="text" id="author" class="form-control">
          </div>
          <div class="form-group">
              <label for="isbn">ISBN</label>
              <input type="text" id="isbn" class="form-control">
          </div>
          <div class="form-group">
              <label for="com">Koment</label>
              <input type="text" id="com" class="form-control">
          </div>
          <input type="submit" value="Add Book" class="btn btn-primary btn-block">
      </form>
      <table  id="exTable" class="table table-striped mt-5";>
          <thread>
              <tr>
                  <th>Název</th>
                  <th>Autor</th>
                  <th>ISBN</th>
                  <th>Koment</th>
                  <th>Odebrat</th>
              </tr>
          </thread>
          <tbody id="book-list"></tbody>
      </table>
      <input type="button" value="Exportovat list" onclick="exportToExcel('exTable')" />
  </div>
  <script src="exportToExcel.js" defer></script>
  <script src="app.js"></script>
</body>
</html>
